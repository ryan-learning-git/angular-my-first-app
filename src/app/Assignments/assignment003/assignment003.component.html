<h3>Assignment 003</h3>

<button class="btn btn-primary"
        (click)="buttonPress()"
>Toggle Display Details</button>

<p [ngClass]="{'hidden': toggleState === false}">This is a paragraph of text</p>

<ul>
  <li *ngFor="let logItem of logItems" [ngClass]="{'blue': haveBlue(logItem)}">Item {{logItem}} has been added.</li>
</ul>
