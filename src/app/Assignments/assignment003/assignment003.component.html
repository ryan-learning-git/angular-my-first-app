<h3>Assignment 003</h3>

<button class="btn btn-primary"
        (click)="buttonPress()"
>Toggle Display Details</button>

<p [ngClass]="{'hidden': toggleState === false}">This is a paragraph of text</p>

<p *ngFor="let logItem of logItems" [ngClass]="{'blue': haveBlue(logItem)}">Item {{logItem}} has been added.</p>
